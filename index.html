<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-3xl shadow-lg p-8 m-4 w-full max-w-md border border-gray-200">
        <h2 class="text-center text-gray-800 font-bold text-3xl mb-8">Contact Us</h2>
        <form action="http://localhost:4000/submit" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-2">Enter your name:</label>
                <input type="text" id="name" name="name" class="w-full p-3 border rounded-3xl focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Enter your email:</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded-3xl focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="phone" class="block text-gray-700 font-semibold mb-2">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" class="w-full p-3 border rounded-3xl focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="message" class="block text-gray-700 font-semibold mb-2">Enter your message:</label>
                <textarea id="message" name="message" rows="4" class="w-full p-3 border rounded-3xl focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            </div>

            <div class="text-center">
                <input type="submit" value="Submit" class="w-full bg-purple-500 text-white py-3 rounded-3xl font-semibold hover:bg-purple-600 transition duration-300 cursor-pointer">
            </div>
        </form>
    </div>
</body>
</html>
